<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teste Estágio</title>
</head>

<body class="container-principal">
    <div>
        <main class="box-principal">
            <img src="./assets/logo- 11Jai.png" alt="logo-onze">
        </main>

        <h1>Entenda o Caso</h1>

        <nav class="box-1">
            <label>Data de Publicação da notícia</label>
            <input class="input-1" type="text" placeholder="Insira a data da publicação da notícia">
        </nav>

        <nav class="box-2">
            <label>Descreva o caso em poucas palavras</label>
            <input class="input-2" type="text"
                placeholder="Inclua informações básicas: o que aconteceu, com quem aconteceu, onde aconteceu, quando aconteceu e o porquê aconteceu">
        </nav>

        <nav class="box-3">
            <label>Contexto informação adicional</label>
            <input class="input-3" type="text"
                placeholder="Informações relevantes podem incluir dados relevantes para a economia brasileira ou algum setor industrial em específico, apurações adicionais e/ou análises de conjuntura entre outras">
        </nav>

        <nav class="box-4">
            <label>Parte/ Fonte:</label>
            <input class="input-4" type="text" placeholder="Insira a fonte ou parte envolvida...">
        </nav>

        <nav>
            <label class="box-5">Por que entender o caso em questão importa?</label>
            <input class="input-5" type="text"
                placeholder="Explique de forma sucinta porque o caso é relevante para o leitor">
        </nav>

        <nav>
            <label class="box-6">Deseja incluir um link para um vídeo do Youtube?</label>
            <input class="input-6" type="text" placeholder="Insira o link completo. Ex: https://www.google.com.br/">
        </nav>

        <button id="gerar">Gerar</button>

        <main>
            <h2>Saídas Geradas</h2>
            <textarea class="input-final" rows="5"></textarea>

        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
